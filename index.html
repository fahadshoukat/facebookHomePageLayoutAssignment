<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70cc0068ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">

        <div class="headerLeft">

            <i class="fab fa-facebook"></i>

            <div class="headerInput">

                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Facebook" />

            </div>

        </div>

        <div class="headerMiddle">

            <div class="iconOptions active">
                <i class="fas fa-home"></i>
            </div>

            <div class="iconOptions">
                <i class="fab fa-youtube"></i>
            </div>

            <div class="iconOptions">
                <i class="fas fa-archive"></i>
            </div>

            <div class="iconOptions">
                <i class="fas fa-users"></i>
            </div>

        </div>

        <div class="headerRight">

            <div class="userInfo">
                <i class="fas fa-user-circle"></i>
                <h4>Fahad Shoukat</h4>
            </div>

            <div>
                <i class="fas fa-bell"></i>
                <i class="fab fa-facebook-messenger"></i>
            </div>

        </div>

    </div>

    <div class="mainContent">

        <div class="leftSideBar">

            <h2>Home</h2>

            <div class="sideBarRow">
                <i class="fas fa-user-circle"></i>
                <h4>Fahad Shoukat</h4>
            </div>

            <div class="sideBarRow">
                <i class="fas fa-user-plus"></i>
                <h6>165 pending friend requests</h6>
            </div>

            <div class="sideBarRow">
                <i class="fas fa-image"></i>
                <h4>Saylani Mass I.T Training Group Faisalabad</h4>
            </div>

            <div class="sideBarRow">
                <i class="fas fa-archive"></i>
                <h4>Events</h4>
            </div>

            <div class="sideBarRow">
                <i class="fas fa-bookmark"></i>
                <h4>Saved</h4>
            </div>

            <div class="sideBarRow">
                <i class="fas fa-flag"></i>
                <h4>Pages</h4>
            </div>

            <div class="sideBarRow">
                <i class="fas fa-user-friends"></i>
                <h4>Friends</h4>
            </div>

            <div class="sideBarRow">
                <i class="fas fa-cog"></i>
                <h4>Setting & Privacy</h4>
            </div>

        </div>

    </div>
</body>

</html>
